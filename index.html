<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <h1>Rosetta und Philae</h1>

    <svg>
        <rect width="100%" height="100%" fill="grey">
            <animate
                attributeName="fill"
                values="Gold;CadetBlue;darkgrey;CadetBlue;Gold"
                begin="6"
                dur="6"
                repeatCount="2"
                fill="freeze"
                />
        </rect>
        <text x="10" y="180" style="font-size:70px;font-style:italic;stroke:midnightblue;fill:olive">
            Rosetta
        </text>
        <text x="10" y="130" style="font-size:70px;font-style:italic;stroke:midnightblue;fill:olive">
            &
        </text>
        <text x="10" y="80" style="font-size:70px;font-style:italic;stroke:midnightblue;fill:olive">
            Philae
        </text>
        <polygon
            fill="white"
            stroke="none"
            points="350 75,379 161,469 161, 397 215, 423 301,350 250,277 301,303 215, 231 161,321 161"
            transform="scale(0.2) translate(930, 345)"
        />
        <rect x="0" y="200" width="800" height="500" fill="black"/>
        <image x="500" y="250" width="250" height="250" xlink:href="img/rosetta.jpg">
            <animateTransform 
                attributeName="transform"
                type="translate"
                begin="0"
                dur="10"
                from="0"
                to="-600"
            />
            <animateTransform 
                attributeName="transform"
                type="translate"
                begin="10"
                dur="10"
                from="420"
                to="0"
            />

        </image>
        <defs>
            <radialGradient id="radial">
                <stop offset="0%" stop-color="white" />
                <stop offset="100%" stop-color="grey" />
            </radialGradient>
        </defs>

        <circle cx="320" cy="450" r="130" fill="url(#radial)">
            <animateTransform 
                attributeName="transform"
                type="scale"
                begin="0"
                dur="20"
                from="0.4"
                to="1"
            />
        </circle>

        <image x="200" y="450" height="250" width="250" xlink:href="img/philae.png">
            <animateTransform 
                attributeName="transform"
                type="rotate"
                begin="1"
                dur="3"
                from="0, 200, 500"
                to="-360, 200, 500"
            />
            <animateTransform 
                attributeName="transform"
                type="translate"
                begin="4"
                dur="4"
                from="0"
                to="600"
            />
            <animateTransform 
                attributeName="transform"
                type="translate"
                begin="8"
                dur="4"
                from="-420"
                to="0"
            />
            <animate 
                attributeName="y"
                type="scale"
                begin="12"
                dur="4"
                from="450"
                to="50"
            />
            <animate 
                attributeName="y"
                type="scale"
                begin="16"
                dur="4"
                from="50"
                to="200"
                fill="freeze"
            />
            <animate 
                attributeName="x"
                type="scale"
                begin="16"
                dur="4"
                from="200"
                to="215"
                fill="freeze"
            />
        </image>

        <text x="-700" y="120" style="font-size:40px;font-style:italic;stroke:midnightblue;fill:plum">
            wünschen eine schöne Zeit
            <animate 
                attributeName="x"
                begin="16"
                dur="4"
                fill="freeze"
                values="500;10;-20;20;300"
            />
        </text>
    </svg>

</body>



</html>
